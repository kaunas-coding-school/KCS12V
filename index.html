<!DOCTYPE html>
<html ng-app="manoApsas">
<head>
    <title>Pirmasis puslapis</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/meniu.css">
</head>
<body ng-cloak>
<div class="container">
    <div class="content">
        <nav ng-controller="menuController as mc">
            <div class="pervidury">
                <div>
                    <ul>
                        <li ng-repeat="item in mc.meniu" >
                            <a href="{{item.adresas}}" >{{item.pavadinimas}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="info">


            <ng-view></ng-view>



        </div>
        <footer>
            <div></div>
            Visos teises saugomos &copy; 2018
        </footer>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="/js/angular_failai/manoApsas.js"></script>

</body>
</html>
